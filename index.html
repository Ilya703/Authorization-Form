<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Authorization form</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="form__container table__container">
	</div>
	<div class="form__container">
		<form class="form">
			Login: <input type="text" name="login">
			Password: <input type="text" name="password">
			Workspace id: <input type="text" name="workspace_id">
			<button type="submit" class="form_button">Sign in</button>
		</form>
	</div>
	<div class="form__container">
		<div class="ok_result hide">
			<div class="status">Success</div>
			<button class="form-button">Show a list of users</button>
		</div>
		<div class="error_result hide">
			<div class="status">Something went wrong</div>
			<button class="form-button">Try again</button>
		</div>
	</div>
	<script type="text/javascript" src="js/common.js"></script>
</body>
</html>
